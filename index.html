<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="login.js" defer></script>
    <script type="module" src="register.js" defer></script>
</head>

<body>
    <div class="login-signup-container">
        <div class="login-box">
            <form id="login-form">
                <h2>Hello!<br><span>Welcome Back!</span></h2>
                <div class="inputBox">
                    <input type="text" placeholder="Email" id="email-l">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password" id="password-l">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Log in" id="submit-l">
                </div>
            </form>
            <h4>OR</h4>
            <div class="Signup">
                <p>New User?</p>
                <div class="signupBox">
                    <input type="button" value="Sign Up" onclick="window.location.href='signup.html'">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
